<h1>Обработка "Удалить".</h1>
<p>Выполняет непосредственное удаление.</p>
<p>Для удаления нажать кнопку <strong>"Выполнить" </strong>(клавиша <strong class="ShortCut">F9</strong>). Удаления будет выполнено последовательно для каждого объекта выборки, включенного в обработку.</p></body></html>
